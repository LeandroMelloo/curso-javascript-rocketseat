<!DOCTYPE html>
<html>
<head>
	<title>Tipos de variaveis</title>
</head>
<body>
	<script>

		// tipos de variaveis - javascript

		let nome = 'Leandro' //string
		let idade = 33 //inteiro
		let peso = 80.5 //float - decimal
		let humano = true //boolean
		let alunos = ['Leandro', 'Rosa', 'Pedro', 'Beatriz', 'Luciana', 'Lucas'] //vetores
		let aluno = { nome: alunos, idade: 33, peso: 111.10, humano: true } //objetos

		console.log(nome)
		console.log(idade)
		console.log(peso)
		console.log(humano)
		console.log(alunos)
		console.log(aluno)

	</script>
</body>
</html>
